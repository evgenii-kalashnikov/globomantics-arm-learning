name: armTemplateDeployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions with AZ CLI
        uses: Azure/arm-deploy@v1
        with: 
          scope: subscription
          subscriptionId: bac318f7-0b52-42f9-8449-ca71005105cb
          region: West Europe
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="West Europe"
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions
          deploymentMode: incremental

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with: 
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: bac318f7-0b52-42f9-8449-ca71005105cb
          template: ./arm-templates/storageaccount.json
          parameters:
            sku=Standard_LRS
            storageAccountName=globostg003
            location="West Europe"
          deploymentName: rg-githubactions
          deploymentMode: incremental

      - run: echo ${{ steps.storageAccountDeploy.outputs.BlobUri }}
