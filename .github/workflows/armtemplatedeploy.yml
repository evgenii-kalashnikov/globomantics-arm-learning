name: armTemplateDeployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env: 
  resource_group_name: rg-githubactions01
  location: "West Europe"
  subscriptionId: bac318f7-0b52-42f9-8449-ca71005105cb

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }} with AZ CLI
        uses: Azure/arm-deploy@v1
        with: 
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          template: ./arm-templates/resourcegroup.json
          parameters:
            location=${{ env.location }}
            resourceGroupName=${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}
          deploymentMode: incremental

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with: 
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storageaccount.json
          parameters:
            sku=Standard_LRS
            storageAccountName=globostg003
            location=${{ env.location }}
          deploymentName: ${{ env.resource_group_name }}
          deploymentMode: incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with: 
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            location=${{ env.location }}
          deploymentName: ${{ env.resource_group_name }}
          deploymentMode: incremental

      - run: echo ${{ steps.storageAccountDeploy.outputs.BlobUri }}
